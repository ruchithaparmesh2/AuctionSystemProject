<div
  class="flex items-center justify-center min-h-screen bg-cover bg-center relative"
  style="background-image: url('https://wallpapercave.com/wp/wp9863784.jpg');"
>
  <div class="absolute inset-0 bg-gradient-to-b from-black via-transparent to-black opacity-70"></div>

  <div
    class="relative z-10 backdrop-blur-md bg-white bg-opacity-20 rounded-lg shadow-lg p-8 max-w-md w-full text-center"
  >
    <h1 class="text-4xl font-extrabold text-white mb-4 drop-shadow-lg">
      Admin 
    </h1>
    <p class="text-lg text-gray-300 mb-6 drop-shadow-md">
      Log in to manage the auction system
    </p>

    <form class="space-y-6">
      <div>
        <input
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-purple-600 transition"
      >
        Login
      </button>
    </form>

    <div class="mt-6">
      <p class="text-gray-300 text-sm mb-2">Or</p>
     
<div class="w-full px-6 py-3 bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold rounded-lg hover:from-green-600 hover:to-teal-600 transition inline-block">
  <button (click)="loginWithGoogle()">Login with Google</button>
</div>

    </div>
  </div>
</div>
